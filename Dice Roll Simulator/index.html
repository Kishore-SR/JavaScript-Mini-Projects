<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller - KSR</title>
    <meta name="author" content="Kishore S R">
    <meta name="description"
        content="A fun and interactive dice roller web application. Roll the virtual dice and view your roll history with a smooth animation effect.">
    <meta name="keywords" content="dice roller, JavaScript, web app, virtual dice, interactive dice, roll history">

    <link rel="shortcut icon" href="assets/dice-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Virtual Dice</h1>
    <p>No need to carry a real dice anymore :)</p>

    <div class="dice" id="dice">&#9860;</div>

    <!-- Dice Rolling sound -->
    <audio id="dice-sound" src="assets/dice-rolling-sound.wav"></audio>

    <button class="roll-button">
        <svg class="icon" id="Play" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path class="color000000 svgShape" fill="#ffffff"
                d="M12 39c-.549 0-1.095-.15-1.578-.447A3.008 3.008 0 0 1 9 36V12c0-1.041.54-2.007 1.422-2.553a3.014 3.014 0 0 1 2.919-.132l24 12a3.003 3.003 0 0 1 0 5.37l-24 12c-.42.21-.885.315-1.341.315z">
            </path>
        </svg>
        <span class="text">Play</span>
    </button>

    <ul id="roll-history">
        <!-- Dice roll-history gets added here  -->
    </ul>

    <script src="script.js"></script>
</body>

</html>
